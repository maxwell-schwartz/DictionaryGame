{% extends "base.html" %}

{% block content %}
    {% if user_is_host %}
        <h1>Choose Your Word</h1>
        <form action="" method="post" novalidate>
            <p>
                {{ form.word_choice.label }}<br>
                {{ form.word_choice(size=32) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    {% else %}
        <h1>The word is being chosen</h1>
    {% endif %}
{% endblock %}
